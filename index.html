<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input {
            background: #333;
            color: white;
        }

        .add-button {
            background: rgb(9, 0, 128);
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .not-found-button {
            background: darkorange;
            color: white;
            cursor: pointer;
            border-radius: 10%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #333;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            position: relative;
        }

        .bought {
            text-decoration: line-through;
            color: grey;
        }

        .not-found {
            background: darkred;
            color: white;
        }

        .small-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .delete-all {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            padding: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .move-buttons {
            display: flex;
            flex-direction: column;
            gap: 3px;
            align-items: center;
            margin-right: 10px;
        }

        .move-buttons button {
            width: 30px;
            height: 30px;
            font-size: 16px;
            cursor: pointer;
            background: #0e11c5;
            color: white;
            border: none;
            border-radius: 10%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .move-buttons button:active {
            background: rgb(68, 134, 255);
        }

        .item-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Liste de Courses</h2>
        <input type="text" id="item" placeholder="Nom de l'article">
        <input type="text" id="note" placeholder="Remarque (optionnel)">
        <button class="add-button" onclick="addItem()">Ajouter</button>
        <ul id="list"></ul>
    </div>
    <button class="delete-all" onclick="clearList()">Supprimer la liste</button>

    <script>
        document.addEventListener("DOMContentLoaded", loadList);

        function addItem() {
            let itemName = document.getElementById("item").value;
            let note = document.getElementById("note").value;
            if (!itemName) return;

            let listItem = { name: itemName, note: note, bought: false, notFound: false };
            let items = JSON.parse(localStorage.getItem("shoppingList")) || [];
            items.push(listItem);
            localStorage.setItem("shoppingList", JSON.stringify(items));

            document.getElementById("item").value = "";
            document.getElementById("note").value = "";
            loadList();
        }

        function loadList() {
            let list = document.getElementById("list");
            list.innerHTML = "";
            let items = JSON.parse(localStorage.getItem("shoppingList")) || [];
            items.forEach((item, index) => {
                let li = document.createElement("li");
                li.className = "item";
                if (item.bought) li.classList.add("bought");
                if (item.notFound) li.classList.add("not-found");

                li.innerHTML = `
                    <div class="move-buttons">
                        <button onclick="moveUp(${index})">‚¨ÜÔ∏è</button>
                        <button onclick="moveDown(${index})">‚¨áÔ∏è</button>
                    </div>
                    <input type="checkbox" class="small-checkbox" onclick="toggleBought(${index})" ${item.bought ? "checked" : ""}>
                    <div class="item-content">
                        <span onclick="toggleBought(${index})">${item.name} ${item.note ? " - " + item.note : ""}</span>
                    </div>
                    <button class="not-found-button" onclick="toggleNotFound(${index})">üö´</button>
                `;
                list.appendChild(li);
            });
        }

        function toggleBought(index) {
            let items = JSON.parse(localStorage.getItem("shoppingList"));
            items[index].bought = !items[index].bought;
            localStorage.setItem("shoppingList", JSON.stringify(items));
            loadList();
        }

        function toggleNotFound(index) {
            let items = JSON.parse(localStorage.getItem("shoppingList"));
            items[index].notFound = !items[index].notFound;
            localStorage.setItem("shoppingList", JSON.stringify(items));
            loadList();
        }

        function moveUp(index) {
            let items = JSON.parse(localStorage.getItem("shoppingList"));
            if (index > 0) {
                [items[index], items[index - 1]] = [items[index - 1], items[index]];
                localStorage.setItem("shoppingList", JSON.stringify(items));
                loadList();
            }
        }

        function moveDown(index) {
            let items = JSON.parse(localStorage.getItem("shoppingList"));
            if (index < items.length - 1) {
                [items[index], items[index + 1]] = [items[index + 1], items[index]];
                localStorage.setItem("shoppingList", JSON.stringify(items));
                loadList();
            }
        }

        function clearList() {
            let items = JSON.parse(localStorage.getItem("shoppingList")) || [];
            let notFoundItems = items.filter(item => item.notFound);

            if (notFoundItems.length > 0) {
                let message = `Les √©l√©ments suivants sont marqu√©s comme "Non trouv√©s" :\n`;
                notFoundItems.forEach(item => {
                    message += `- ${item.name} ${item.note ? "(" + item.note + ")" : ""}\n`;
                });

                if (!confirm(message + "\nVoulez-vous vraiment supprimer la liste ?")) {
                    return; // Si l'utilisateur annule, on ne supprime pas la liste
                }
            }

            localStorage.removeItem("shoppingList");
            loadList();
        }
    </script>
</body>

</html>
